{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="mb-3 text-primary">Subscribe to Access Videos</h2>
            <p class="text-muted">Only subscribed users can watch videos.</p>
            
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" name="card_number" class="form-control" maxlength="16" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" name="expiry_date" class="form-control" maxlength="5" placeholder="MM/YY" required>
                    </div>
                    <div class="col">
                        <label class="form-label">CVV</label>
                        <input type="text" name="cvv" class="form-control" maxlength="3" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning w-100">Subscribe Now</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
